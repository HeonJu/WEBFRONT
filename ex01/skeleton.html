<!DOCTYPE html>
<!-- HTML 주석-->
<html lang="ko">
   <head>
    <!-- 문서의 정보: 실제 렌더링 되지 않음-->
    <!-- meta 태그: 문서의 정보-->
    <!-- meta name-content: 검색 엔진에게 잘 검색할 수 있도록
    문서의 부가정보 제공-->
    <meta name="keyword" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Bit Academy 2021" />
    <meta name="descripton" content="HTML 기본 틀 연습" />
    <!-- meta http-equiv : 
    브라우저가 문서를 렌더링하기위한 부가 정보들-->
    <meta http-equiv="Content-Type"
    content="text/html;charset=UTF-8" /> <!--HTML4 방식-->
    <meta charset="UTF-8" /><!--HTML5 방식-->

    <title>HTML Skeleton</title>
  </head>
  <body>
    <h1>HTML Skeleton</h1>
    <p>HTML의 기본 뼈대를 구성합니다.</p>

    <p>HTML은 기본적으로 <br />
        개행을 무시합니다.</p>
        <p>HTML은 &nbsp;&nbsp;여러 개의 공백도 &nbsp;&nbsp; 하나로 출력</p>
        <p>&lt;HTML&gt;은 문서의 구조와 컨텐츠를 담당합니다.</p>
        <p>&copy; Bit Academy</p>
  </body>
 

</html>
